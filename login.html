    <nav class="navbar bi-director navbar-fixed-top" role="navigation">

    <div class="container">
  <div class="leftpic">
       <div class="kj_banner">
         <img src="./images/kjbanner01.png" alt="以人为本,创造健康生活">
      </div>
  </div>

   <div class="login-container">
     <form class="form-signin" role="form">
        <h3 class="form-signin-heading">用户登录</h3>
        <span class="form-signin-heading-2">UserLogin</span>
        <div class="input-group">
          <i class=" icon-user"></i>
          <input type="text" class="form-control" placeholder="用户名" required>
        </div>
        <div class="input-group">
          <i class=" icon-lock"></i>
          <input type="password" class="form-control" placeholder="密码" required>
        </div>
        <button class="btn btn-success" type="submit">登&nbsp;录</button>
        <button class="btn btn-defaut btn-register" type="submit">注&nbsp;册</button>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">记住密码
            <a href="#">忘记密码</a>
          </label>
        </div>
      </form>
      <i class="yinying"></i>
   </div>
</div>
